{% extends "rango/base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2 class="fw-bold">{{ page.title }}</h2>
        <p>Category:
            <a href="{% url 'rango:show_category' page.category.name %}" class="btn btn-secondary">
                {{ page.category.name }}
            </a>
        </p>

        <p>
            <a href="{{ page.url }}" target="_blank" class="page-link-btn btn btn-primary">Visit Page</a>
        </p>

        <div class="mt-4">
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
{% endblock %}
