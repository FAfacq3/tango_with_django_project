{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
    <link rel="stylesheet" type="text/css" href="{% static 'rango/css/styles.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'index' %}">Home</a>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
