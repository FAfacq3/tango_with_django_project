{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
    <link rel="stylesheet" type="text/css" href="{% static 'rango/css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="navbar">
        <a href="{% url 'rango:index' %}">Home</a>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'logout' %}?next={% url 'rango:index' %}">Logout</a>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
