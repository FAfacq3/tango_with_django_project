{% extends "rango/base.html" %}
{% block content %}
    <h1>Add a New Page to {{ category.name }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Page</button>
    </form>

    <a href="{% url 'rango:show_category' category.name %}" class="btn btn-secondary mt-3">Back to {{ category.name }}</a>
{% endblock %}
