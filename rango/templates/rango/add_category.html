{% extends "rango/base.html" %}

{% block title %}Add Category{% endblock %}

{% block content %}
<h2 class="fw-bold">Add a New Category</h2>

<form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>

<p class="mt-3"><a href="{% url 'rango:index' %}" class="btn btn-secondary">Back to Home</a></p>
{% endblock %}
